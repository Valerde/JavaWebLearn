<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5.img标签.html</title>
</head>
<body>
    <!--需求,显示一张图片,修改宽高,和边框属性

    img标签是图片标签,可以用来显示图片
    src属性可以设置图片的路径
    border设置边框
    width,height 宽高

    JavaSE 中路径也分为相对路径和绝对路径
        相对路径:从工程名开始算

        绝对路径:盘符:/目录/文件名
    web中路径也分为相对路径和绝对路径
        相对路径:
            .   表示当前文件所在的目录
            ..  表示当前文件所在的上一级目录
            文件名  表示当前文件所在目录的文件,相当于./文件名,./可以省略

        绝对路径:
            正确格式是:
                http://ip:/port/工程名/资源路径
                -->
    <img src="../imgs/0.jpg" width="200" height="260" border="1">
    <img src="../imgs/111.jpg" width="200" height="260" alt="美女找不到">
    <img src="../imgs/2.jpg" width="200" height="260">
    <img src="../imgs/3.jpg" width="200" height="260">
    <img src="../imgs/4.jpg" width="200" height="260">
    <img src="../imgs/4.jpg" width="200" height="260">
    <img src="../imgs/4.jpg" width="200" height="260">
    <img src="../imgs/4.jpg" width="200" height="260">
    <img src="../imgs/4.jpg" width="200" height="260">
    <img src="../imgs/4.jpg" width="200" height="260">
</body>
</html>
