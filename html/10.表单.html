<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--表单:  !!!!!!重点,必须掌握
        表单就是用来收集用户信息的元素集合,并把这些消息发送回服务器

        需求1:创建一个个人信息注册的表单界面,
        包含用户名,密码,确认密码,性别(单选),兴趣爱好,国籍(下拉列表)
        隐藏域,自我评价(多行文本域),重置,题文-->

<!--form标签就是表单
    input type=text 是文本输入框 value显示默认内容
    input type=password 是密码输入框 value设置默认显示内容 maxlength设置最大长度
    input type= radio是单选框 name属性可以对其进行分组,设置单选 checked = "checked"表示默认选择为这个
    input type = checkout是复选框 checked是默认选中
    input type = submit 是提交
    input type = reset  重置
    input type = hidden 是隐藏域 当需要提交一些信息,而这些信息不需要用户参与,就可以使用隐藏域

    select 标签是下拉列表框
    option 标签是下拉列表框中的选项 selected = selected设置默认选中

    textarea 表示多行文本输入框
        rows表示可以显示几行的高度
        cols表示可以显示几个字符宽度

    -->

<form>
    用户名称: <input type="text" value="默认值">
    <br>
    用户密码: <input type="password" maxlength="8"><br>
    确认密码: <input type="password" maxlength="8"><br>
    性别: <input type="radio" name="sex"/>男 <input type="radio" name="sex" checked="checked"/>女<br>
    兴趣爱好:<input type="checkbox"> Java<br>
    <input type="checkbox"> JavaScript<br>
    <input type="checkbox"> C++<br>
    <input type="checkbox" checked="checked"> Python<br>
    国籍:<select>
            <option>请选择国籍</option>
            <option selected="selected">中国</option>
            <option>美国</option>
            <option>小日本</option>
        </select><br>
    自我评价:<br>
    <textarea rows="10" cols="20">这样设置默认值</textarea><br>
    <input type="reset" value="重新设置">
    <input type="submit" value="提交">
    <input type="button" value="abc">
    <input type="file" >
    <input type="hidden" name="abc" value="abcValue">
</form>
</body>
</html>
