<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //对象的定义
        //  let 变量名 = new Object();
        //  变量名.属性名 = 值;
        //  变量名.函数名 = function(){}
        let obj = new Object();
        obj.name = "华仔";
        obj.age = 18;
        obj.fun = function (){
            alert("姓名:"+this.name+",年龄:"+this.age);
        }
        alert(obj.age);
        obj.fun();
    </script>
</head>

</body>
</html>
