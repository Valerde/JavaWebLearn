<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //定义一个无参函数
        function fun() {
            alert("无参函数fun被调用了");
        }

        // fun();

        //定义一个有参函数
        function fun1(a, b) {
            alert("有参函数被调用了" + a + "--" + b);
        }

        // fun1(1, true);//有参函数被调用了1--true

        //定义带有返回值类型的函数
        function fun2(num1, num2) {
            let result = num1 + num2;
            return result;
        }

        // alert(fun2(12, 45));

        let fun3 = function (num) {
            return num * 10;
        }
        alert(fun3(4));//40
    </script>
</head>
<body>

</body>
</html>
