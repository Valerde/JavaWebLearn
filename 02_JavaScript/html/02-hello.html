<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--第二种使用方法:
        在HTML文件中导入外部的js文件来执行
            src属性专门用来引入外部的js文件路径(可以是相对路径,也可以是绝对路径)

        script标签可以用来定义js代码,也可以用来引入js文件
        但是两个功能二选一使用,不能同时使用两个功能
        虽然也可以执行,但是有先后顺序-->
    <script type="text/javascript" src="../js/1.js"></script>
    <script type="text/javascript">
        alert("智障");
    </script>
</head>
<body>

</body>
</html>
