<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    方法2:在HTML里面写css-->
    <style type="text/css">
        /*css里面注释这样写*/
        /*缺点:
            1.只能在同一个页面复用
            2.维护起来也不方便
            */
        div{
            border:1px solid red;
        }
        span{
            border:1px solid green;
        }
    </style>
</head>
<body>
<div >div标签1</div>
<div >div标签2</div>
<span >span标签1</span>
<span >span标签2</span>

</body>
</html>
