<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>06-css常用样式.html</title>
    <style type="text/css">
        div{
            color: red;
            border:1px yellow solid;
            width: 300px;
            height: 300px;
            background-color: green;
            font-size: 30px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        a{
            text-decoration: none;
        }
        table{
            border: black 2px solid;
            border-collapse: collapse;
        /*    合并单元格边框*/
        }
        td{
            border: black 2px solid;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
<div>我是div标签</div>
<a href="https://www.baidu.com">百度</a>
<table>
    <tr>
        <td>1.1</td>
        <td>1.2</td>
    </tr>
</table>
<ul>
    <li>11</li>
    <li>11</li>
    <li>11</li>
    <li>11</li>
    <li>11</li>
</ul>
</body>
</html>
