<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.超链接.html</title>
</head>
<body>

	<!-- 超链接 -->
	<a href="https://www.baidu.com">百度</a>
	<a href="https://www.baidu.com" target="_self">百度</a>
	<a href="https://www.baidu.com" target="_blank">百度</a>

<!--a标签是超链接
		href属性设置链接的地址
		target属性设置那个目标进行跳转
		_self  表示当前页面
		_blank  表示打开新页面进行跳转
		-->
</body>
</html>
