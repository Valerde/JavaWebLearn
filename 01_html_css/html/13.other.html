<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>

<!--div标签       默认独占一行
    span标签      长度是封装数据的长度(数据有多长它就有多长)
    p段落标签       默认在段落的上方或下方各空出一行(如果已有就不空了)-->
<div>div标签1</div>
<div>div标签2</div>
<span>span标签1</span>34567
<span>span标签2</span>
<p>p段落标签1</p>
<p>p段落标签2</p>
</body>
</html>
