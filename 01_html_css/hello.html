<!DOCTYPE html><!-- 约束 声明-->
<html lang="zn_CN"><!--html标签表示HTML的开始 lang="zn_CN"表示中文  HTML标签中一般为两部分,分别是head和body -->
    <head><!--表示头部信息,一般包括三部分内容,title标签,css样式,囧js代码-->
        <meta charset="UTF-8"><!--表示当前页面使用UTF-8字符集 -->
        <title>标题</title><!--表示标题-->
    </head>
<!--    <body bgcolor="#00ffff">&lt;!&ndash;body标签是整个html页面显示的主体内容&ndash;&gt;-->
<!--    <body onclick="alert('怕流水年华春去渺');">-->
    <body>
        hello
        <button onclick="alert('ykn')">按钮</button>
        ykn是<br/>傻
        <hr/>逼
    </body>
<!--标签格式,<标签名>封装的数据</标签名> -->
<!--标签名不区分大小写-->
<!--标签拥有自己的属性 分为基本属性:bgcolor = "red"可以修改简单的样式效果
                        事件属性:onclick = "alert('你好');可以设置事件响应"-->
<!--标签又分为:单标签和双标签
                单标签格式:<标签名 />
                双标签格式<标签名>封装的数据</标签名>
                -->
</html>
